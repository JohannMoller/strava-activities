lowdefy: 4.0.0-rc.0
name: Lowdefy Strava Activities

auth:
  providers:
    - id: strava
      type: StravaProvider
      properties:
        clientId:
          _secret: STRAVA_CLIENT_ID
        clientSecret:
          _secret: STRAVA_CLIENT_SECRET
connections:
  - id: strava-api
    type: AxiosHttp
    properties:
      baseURL: https://www.strava.com/api/v3
      headers:
        Authorization:
          _secret: STRAVA_ACCESS_TOKEN
  - id: strava-oauth
    type: AxiosHttp
    properties:
      baseURL: https://www.strava.com/oauth
  - id: strava-activities
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: MONGODB_URI
      collection: activities
      write: true
  - id: strava-activities-temp
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: MONGODB_URI
      collection: activities-temp
      write: true

pages:
  - id: welcome
    type: PageHeaderMenu
    properties:
      title: Welcome
    events:
      onInit:
        - id: set-state
          type: SetState
          params:
            api:
              per_page: 10
              page: 1
      # onMount:
      #   - id: fetch-activities
      #     type: Request
      #     params:
      #       - fetch-activities
    requests:
      - id: authenticate
        type: AxiosHttp
        connectionId: strava-oauth
        properties:
          method: get
          url: /authorize?client_id=71359&redirect_uri=http://localhost:3000&response_type=code&approval_prompt=auto&scope=activity:read_all
      - id: get-athlete
        type: AxiosHttp
        connectionId: strava-api
        properties:
          method: get
          url: /athlete
      - id: get-athlete-activities
        type: AxiosHttp
        connectionId: strava-api
        payload:
          api:
            _state: api
        properties:
          method: get
          url:
            _log:
              _nunjucks:
                template: '/athlete/activities?per_page={{ api.per_page }}&page={{ api.page }}'
                on:
                  api:
                    _payload: api
      - id: insert-activities-temp
        type: MongoDBInsertMany
        connectionId: strava-activities-temp
        payload:
          activities:
            _state: activities
        properties:
          docs:
            _payload: activities
      - id: merge-activities
        type: MongoDBAggregation
        connectionId: strava-activities-temp
        properties:
          pipeline:
            - $addFields:
                _id: $id
            - $merge:
                into: activities
                on: _id
                whenMatched: merge
                whenNotMatched: insert
      - id: clear-activities-temp
        type: MongoDBDeleteMany
        connectionId: strava-activities-temp
        properties:
          filter: {}
      - id: fetch-activities
        type: MongoDBFind
        connectionId: strava-activities
        properties:
          query: {}
          options:
            sort:
              - - start_date
                - -1

    areas:
      content:
        justify: center
        blocks:
          - id: content_card
            type: Card
            style:
              maxWidth: 1000
            blocks:
              - id: strava_0auth
                type: Button
                events:
                  onClick:
                    - id: auth
                      type: Request
                      params: authenticate
              - id: strava_login
                type: Button
                events:
                  onClick:
                    - id: login
                      type: Login
                      params:
                        providerId: strava
                        callbackUrl:
                          pageId: welcome
              - id: api.per_page
                type: NumberInput
                layout:
                  flex: 0 1 auto
                properties:
                  title: 'Total'
                  label:
                    inline: true
              - id: api.page
                type: NumberInput
                layout:
                  flex: 0 1 auto
                properties:
                  title: 'Page'
                  label:
                    inline: true
              - id: get-athlete-activities
                type: Button
                layout:
                  flex: 1 1 auto
                properties:
                  title: Get activities
                  icon: ApiOutlined
                events:
                  onClick:
                    - id: get-athlete-activities
                      type: Request
                      params: get-athlete-activities
                    - id: set-state
                      type: SetState
                      params:
                        activities:
                          _request: get-athlete-activities.data
                        api.page:
                          _sum:
                            - _state: api.page
                            - 1
              - id: insert-activities
                type: Button
                layout:
                  flex: 1 1 auto
                properties:
                  title: Save activities
                  icon: SaveOutlined
                events:
                  onClick:
                    - id: insert-activities-temp
                      type: Request
                      params: insert-activities-temp
                    - id: merge-activities
                      type: Request
                      params: merge-activities
                    - id: clear-activities-temp
                      type: Request
                      params: clear-activities-temp
              - id: fetch-activities
                type: Button
                layout:
                  flex: 1 1 auto
                properties:
                  title: Fetch activities
                  icon: ReloadOutlined
                events:
                  onClick:
                    - id: fetch-activities
                      type: Request
                      params: fetch-activities

              - id: activities-list
                type: AgGridAlpine
                properties:
                  rowData:
                    _request: fetch-activities
                  defaultColDef:
                    sortable: true
                    resizable: true
                    filter: true
                  columnDefs:
                    - headerName: Type
                      field: type
                    - headerName: Name
                      field: name
                    - headerName: Date
                      field: start_date
                    - headerName: Distance
                      field: distance
                    - headerName: Moving time
                      field: moving_time
                    - headerName: Average speed
                      field: average_speed # *0.06 to get km/min
                    - headerName: Average heart rate
                      field: average_heartrate
                    - headerName: Average cadence
                      field: average_cadence
                    - headerName: Elevation gain
                      field: total_elevation_gain
